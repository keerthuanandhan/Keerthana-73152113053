<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Selectors</title>
    <style>
        /* universal selectors*/
        *{
            color: green;
        }
        /* Tag selectors*/
        table{
            border: 2px solid green;
        }
        /*id selector*/
        #MyHeading{
            border: 2px solid green;
            width: 50%;
            background-color: yellow;
            text-align: center;
        }
        /* class selector*/
        .Mytable{
            border: 2px solid green;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1 id="MyHeading">My Heading!</h1>
    <br><br>
    <table class="Mytable">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Esalary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Ram</td>
            <td>250000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Anitha</td>
            <td>400000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Janani</td>
            <td>350000</td>
        </tr>
    </table>
</body>

</html>
