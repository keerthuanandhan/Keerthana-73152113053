<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Internal css</title>
    <style>
        th{
            text-align: center;
            background-color: brown;
            padding: 2px;
            border: 1px solid green;
            border-collapse: collapse;
        }
        td{
            background-color: pink;
            padding: 5px;
            border: 1px solid green;
            border-collapse: collapse;
        }
        table{
            border: 1px solid green;
            width: 100%;

            background-color: pink;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Si.No</th>
            <th>Course Name</th>
            <th>Fees</th>
            <th>Duration</th>
            <th>Eligibility</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CCC-Course on Computer Concept</td>
            <td>2000</td>
            <td>3 months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>2</td>
            <td>CCA-Course on Computer Application</td>
            <td>2000</td>
            <td>3 months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tally</td>
            <td>3000</td>
            <td>3 months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>4</td>
            <td>O Level</td>
            <td>15000</td>
            <td>1 Year</td>
            <td>12<sup>th</sup></td>
        </tr>
    </table>
</body>
</html>
