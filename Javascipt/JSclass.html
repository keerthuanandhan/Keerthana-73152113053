<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br> student name: "+this.name);
                document.write("<br> student age: "+this.age);
                document.write("<br> student studies: "+ this.studies);
            }
        }
        var student1=new student("Raj",21,"CS");
        student1.display();

        var student2=new student("Kumar",22,"IT");
        student2.display();
    </script>
</body>
</html>
