!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(){
            let skills=new Array("C","C++","Java","Python");
            document.write("Array elements: " +skills);
            document.write("<br>Length of the array: " +skills.length);
            document.write("<br> First element of array: " +skills[0]);
            document.write("<br> Last element: "+skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br> Array elements: " +skills);
            skills.pop();
            document.write("<br>Array elements: ");
            for(let i=0;i<skills.length;i++){
                document.write("<br> "+skills[i]);
            }
        }
    </script>
</head>
<body onload="func()">
    
</body>
</html>
