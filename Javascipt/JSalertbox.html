<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a,b){
            let sum=a+b;
            alert(" Sum: "+sum);
        }
        function subtraction(a,b){
            let sub=a-b;
            alert("Sub: " +sub);
        }
        function multiplication(a,b){
            let mul=a*b;
            alert("Product: " +mul);
        }
        function division(a,b){
            let div=a/b;
            alert("Divide: " +div);
        }
    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <button onclick="subtraction(30,20)">subtraction</button>
    <br>
    <button onclick="multiplication(3,2)">multiplication</button>
    <br>
    <button onclick="division(40,20)">Division</button>
    <br>
</body>
</html>
