<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum=() => 10+20;
        document.write("<br> Addition: " +sum());

        const sub=(x,y)=>x-y;
        document.write("<br> Subtraction: " +sub(20,10));

        const mul=(x,y)=>x*y;
        document.write("<br> Multiplication: " +mul(2,3));

        const big=(x,y)=>{
            if(x>y)
               return x;
            else
               return y;
        };
        document.write("<br> large element: " +big(20,10));

        const fact=(a)=>{
            let fact=1;
            for(let i=1;i<=a;i++){
                fact=fact*i;
            }
            return fact;
        }
        document.write("<br> factorial " +fact(5));   
    </script>
</body>
</html>
