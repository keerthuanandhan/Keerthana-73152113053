<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star patter</title>
    <script>
        function star(){
            let n=parseInt(document.getElementById("r").value);
            for(let i=1;i<=n;i++){
                for(let j=1;j<=i;j++){
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    Enter the number <input type="text" id="r">
    <button onclick="star()">check</button>
</body>
</html>
